<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Accessibilité formulaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 
    Améliorez l'accessibilité de ce formulaire.
    Pensez à
     1. utiliser des balises sémantiques lorsque c'est possible
     2. utiliser les attributs lorsque c'est nécessaire
      2.1. Documentation input: https://developer.mozilla.org/fr/docs/Web/HTML/Element/input#les_diff%C3%A9rents_types_de_champs_input
      2.2. Documentation input attributs: https://developer.mozilla.org/fr/docs/Web/HTML/Element/input#attributs
      2.3. Documentation label: https://developer.mozilla.org/fr/docs/Web/HTML/Element/label#attributs
     3. vérifier le contraste du texte sur le fond
     4. vérifier si, lorsque je change dans les réglages de mon navigateur la taille de police, le texte de mon site change en fonction.
     5. vérifier s'il est possible de naviguer et soumettre le formulaire au clavier

     Une fois que votre site est accessible, améliorez le SCSS (_form.scss).
     -> Utilisez des variables pour éviter les répétitions.
     Une variable se définit ainsi:
        en haut du fichier: $myColor: green; OU $myFontSize: 12px;
        Et ensuite, utilisez vos variables dans le SCSS à chaque fois que c'est nécessaire
     -->
    <main class="container">
      <form class="row g-4" id="form-a11y">
        <h1 class="form-title">Formulaire de création de compte</h1>
        <div class="col-12">
          <div class="radio-inputs-wrapper">
            <div>
              <input
                type="radio"
                name="gender"
                value="madam"
                id="label-gender-madam"
                aria-required="true"
              />
              <label class="label" for="label-gender-madam">Madame</label>
            </div>
            <div>
              <input
                type="radio"
                name="gender"
                value="mister"
                id="label-gender-mister"
                aria-required="true"
              /><label class="label" for="label-gender-mister">Monsieur</label>
            </div>
            <div>
              <input
                type="radio"
                name="gender"
                value="neither"
                id="label-gender-neither"
                aria-required="true"
              /><label class="label" for="label-gender-neither"
                >Ne se prononce pas</label
              >
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="label-wrapper">
            <label for="label-lastName" class="label">Votre nom</label>
            <span class="mandatory">*</span>
          </div>
          <input
            class="input"
            type="text"
            placeholder="Nom"
            name="lastName"
            id="label-lastName"
            aria-required="true"
          />
        </div>
        <div class="col-sm-6 col-12">
          <div class="label-wrapper">
            <label for="label-firstName" class="label">Votre prénom</label>
            <p class="mandatory">*</p>
          </div>
          <input
            class="input"
            type="text"
            placeholder="Prénom"
            name="firstName"
            id="label-firstName"
            aria-required="true"
          />
        </div>
        <div class="col-sm-6 col-12">
          <div class="label-wrapper">
            <label for="label-email" class="label">Votre email</label>
            <p class="mandatory">*</p>
          </div>
          <input
            class="input"
            type="text"
            placeholder="Email"
            name="email"
            id="label-email"
          />
        </div>
        <div class="col-sm-6 col-12">
          <div class="label-wrapper">
            <label for="label-password" class="label">Votre mot de passe</label>
            <p class="mandatory">*</p>
          </div>

          <input
            class="input"
            type="text"
            placeholder="****"
            name="password"
            id="label-password"
            aria-required="true"
          />
        </div>
        <div class="col-sm-6 col-12">
          <div class="label-wrapper">
            <label for="label-birthYear" class="label"
              >Votre année de naissance</label
            >
          </div>
          <input
            class="input"
            type="text"
            placeholder="Année de naissance"
            name="birthYear"
            id="label-birthYear"
            aria-required="true"
          />
        </div>
        <div class="col-sm-6 col-12">
          <div class="label-wrapper">
            <label for="label-adresse" class="label">Votre adresse</label>
          </div>
          <input
            class="input"
            type="text"
            placeholder="Adresse"
            name="adress"
            id="label-adresse"
          />
        </div>

        <div class="col-12">
          <button class="btn submit-btn">Soumettre le formulaire</button>
        </div>
      </form>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
